parameters:
  pathToSolution: ''

steps:
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '2.1'

  - task: DotNetCoreCLI@2
    displayName: 'Restore packages'
    inputs:
      command: 'restore'
      projects: ${{ parameters.pathToSolution }}

  - task: DotNetCoreCLI@2
    displayName: 'Build solution'
    inputs:
      command: 'build'
      arguments: '--no-restore'
      projects: ${{ parameters.pathToSolution }}
